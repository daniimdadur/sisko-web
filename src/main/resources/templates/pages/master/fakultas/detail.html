<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title th:text="${fakultas.name}"></title>
</head>
<body>
<div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
    <div class="card">
        <h5 class="card-header">Fakultas Detail</h5>
        <div class="card-body">
            <form>
                <fieldset disabled>
                    <div class="mb-3">
                        <label for="code" class="form-label">Code</label>
                        <input type="text" id="code" class="form-control" name="code" th:value="${fakultas.code}">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Fakultas Name</label>
                        <input type="text" id="name" class="form-control" name="name" th:value="${fakultas.name}">
                    </div>
                </fieldset>
                <h5 class="mt-2">Majors List</h5>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Fakultas Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="majors, stat : ${fakultas.majorsList}">
                        <th scope="row" th:text="${stat.index + 1}"></th>
                        <td th:text="${majors.code}"></td>
                        <td th:text="${majors.name}"></td>
                        <td th:text="${majors.fakultasName}"></td>
                        <td>
                            <a th:href="@{~/majors/{id}(id=${majors.id})}" class="btn btn-outline-primary">
                                <i class="bi bi-eye"></i>&nbsp;Detail
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="d-flex justify-content-end mb-3 me-4">
            <button type="button" class="btn btn-outline-secondary" onclick="window.history.back();">Back</button>
        </div>
    </div>
</div>
</body>
</html>
